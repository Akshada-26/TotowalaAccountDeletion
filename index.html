<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Totowala Driver â€“ Account Deletion Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #005c99;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #005c99;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #004a80;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Account Deletion Request</h1>
    <p>If you wish to delete your Totowala App account, please fill out the form below. Our support team will review your request and process it within 7 business days.</p>
    
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Registered Email Address *</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="reason">Reason for Deletion (optional)</label>
      <textarea id="reason" name="reason" rows="4"></textarea>

      <button type="submit">Submit Deletion Request</button>
    </form>

    <div class="footer">
      <p>Need help? Contact us at <a href="mailto:support@totowala.com">totowalaapp@.com</a></p>
    </div>
  </div>
</body>
</html>
